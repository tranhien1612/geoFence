<!DOCTYPE html>
<html>
  <head>
    <title>GeoMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

  <div id="settings-form" style="display: none; position: absolute; top: 100px; right: 50px; z-index: 1000; background: white; padding: 10px; border: 1px solid #ccc;">
    <div>
      <label>Lat, Lon:</label><br>
      <input type="text" id="centerInput" placeholder="e.g. 21.001304, 105.796997">
    </div>
    <div>
      <label>Radius (km):</label><br>
      <input type="number" id="radiusInput" placeholder="e.g. 1">
    </div>
    <div style="margin-top: 5px;">
      <button id="applySettings">Draw</button>
      <button id="cancelSettings">Cancel</button>
    </div>
  </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="main.js"></script>

  </body>
</html>
